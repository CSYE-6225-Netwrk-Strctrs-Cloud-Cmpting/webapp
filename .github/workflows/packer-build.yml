name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug - Check if webapp.zip exists before creation
        run: ls -l webapp.zip || echo "webapp.zip NOT FOUND! Creating it now..."

      - name: Create webapp.zip if missing
        run: |
          if [ ! -f "webapp.zip" ]; then
            echo "Creating webapp.zip..."
            zip -r webapp.zip . -x "node_modules/*" ".git/*"
          fi
          mv webapp.zip /tmp/webapp.zip

      - name: Debug - Verify webapp.zip after creation
        run: |
         ls -l /tmp/webapp.zip || echo "ERROR: webapp.zip still missing!"

      - name: Initialize Packer
        run: packer init packer/machine-image.pkr.hcl

      - name: Validate Packer Configuration
        run: packer validate packer/machine-image.pkr.hcl

      - name: Build Packer Configuration
        run: packer build packer/machine-image.pkr.hcl
