name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install
        working-directory: ./webapp

      - name: Run Integration Tests
        run: npm run test
        working-directory: ./webapp

      - name: Zip WebApp Folder
        run: zip -r webapp.zip .
        working-directory: ./webapp

      - name: Move webapp.zip to packer folder
        run: mv ./webapp/webapp.zip ./packer/webapp.zip

      - name: Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check if webapp.zip exists
        run: |
          if [ ! -f "packer/webapp.zip" ]; then 
            echo "❌ ERROR: webapp.zip not found in packer/ directory!";
            exit 1;
          else
            echo "✅ webapp.zip exists, proceeding..."
          fi

      - name: Copy webapp.zip to /tmp/
        run: |
          cp packer/webapp.zip /tmp/webapp.zip
          echo "✅ webapp.zip copied to /tmp/"
          ls -lah /tmp/webapp.zip

      - name: Initialize Packer
        run: packer init packer/machine-image.pkr.hcl

      - name: Validate Packer Configuration
        run: packer validate packer/machine-image.pkr.hcl

      - name: Build Packer Image
        run: |
          packer build packer/machine-image.pkr.hcl | tee output.log

      - name: Extract AMI ID (AWS)
        run: |
          AMI_ID=$(grep -oP 'ami-[a-zA-Z0-9]+' output.log | tail -1)

          if [ -z "$AMI_ID" ]; then
            echo "❌ ERROR: AMI ID not found in output.log."
            cat output.log
            exit 1
          fi

          echo "✅ AMI ID created: $AMI_ID"