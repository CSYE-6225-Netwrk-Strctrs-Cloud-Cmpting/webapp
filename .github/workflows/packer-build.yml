name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Integration Tests
        run: npm run test

      - name: Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # ✅ This ensures AWS region is passed
          
      - name: Debug - Check if webapp.zip exists before proceeding
        run: |
          if [ ! -f "packer/webapp.zip" ]; then 
            echo "❌ ERROR: webapp.zip not found in packer/ directory!";
            exit 1;
          else
            echo "✅ webapp.zip exists, proceeding..."
          fi

      - name: Copy webapp.zip to /tmp/
        run: |
          cp packer/webapp.zip /tmp/webapp.zip
          echo "✅ webapp.zip copied to /tmp/"
          ls -lah /tmp/webapp.zip  # Verify file exists
      
      - name: Build Packer Configuration
        run: |
          packer build packer/machine-image.pkr.hcl | tee output.log

      # ✅ Authenticate Google Cloud
      - name: Authenticate Google Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ Export GOOGLE_APPLICATION_CREDENTIALS for Packer
      - name: Export GCP Credentials for Packer
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp-key.json" >> $GITHUB_ENV


      - name: Initialize Packer
        run: packer init packer/machine-image.pkr.hcl

      - name: Validate Packer Configuration
        run: packer validate packer/machine-image.pkr.hcl

      - name: Build Packer Image
        run: packer build packer/machine-image.pkr.hcl
      
      - name: Extract AMI ID (AWS)
        run: |
          AMI_ID=$(grep -oP 'ami-\w{17}' output.log | tail -1)
          echo "AMI ID created: $AMI_ID"

      - name: Extract GCP Image Name
        run: |
          IMAGE_NAME=$(gcloud compute images list --filter="name~'packer-gcp-ubuntu-nodejs-*'" --format="value(name)" | head -n1)
          
          if [ -z "$IMAGE_NAME" ]; then
            echo "❌ ERROR: No matching GCP image found!"
            exit 1
          fi

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Share Image with GCP Demo Project
        run: |
          gcloud compute images add-iam-policy-binding $IMAGE_NAME \
          --member="serviceAccount:secrets.GCP_DEMO_SA_KEY" \
          --role="roles/compute.imageUser"
