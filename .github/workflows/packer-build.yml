name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Integration Tests
        run: npm run test

      - name: Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # ✅ This ensures AWS region is passed
          
      - name: Debug - Check if webapp.zip exists before proceeding
        run: |
          if [ ! -f "packer/webapp.zip" ]; then 
            echo "❌ ERROR: webapp.zip not found in packer/ directory!";
            exit 1;
          else
            echo "✅ webapp.zip exists, proceeding..."
          fi

      - name: Copy webapp.zip to /tmp/
        run: |
          cp packer/webapp.zip /tmp/webapp.zip
          echo "✅ webapp.zip copied to /tmp/"
          ls -lah /tmp/webapp.zip  # Verify file exists
      
      - name: Build Packer Configuration
        run: |
          packer build packer/machine-image.pkr.hcl | tee output.log

      - name: Extract AMI ID
        run: |
          AMI_ID=$(grep -oP 'ami-\w{17}' output.log | tail -1)
          echo "AMI ID created: $AMI_ID"

      - name: Initialize Packer
        run: packer init packer/machine-image.pkr.hcl

      - name: Validate Packer Configuration
        run: packer validate packer/machine-image.pkr.hcl

      - name: Build Packer Image
        run: packer build packer/machine-image.pkr.hcl

     # ✅ Set up Google Cloud SDK  
      - name: Set up Google Cloud SDK  
        uses: google-github-actions/auth@v2  
        with:    
          project_id: ${{ secrets.GCP_PROJECT_ID }}    
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ Extract GCP Image Name
      - name: Extract GCP Image Name
        run: |
          IMAGE_NAME=$(gcloud compute images list --filter="name~'packer-gcp-ubuntu-nodejs-*'" --format="value(name)" | head -n1)
          if [ -z "$IMAGE_NAME" ]; then
            echo "❌ ERROR: No image found matching filter 'packer-gcp-ubuntu-nodejs-*'"
            exit 1
          else
            echo "✅ Found Image: $IMAGE_NAME"
            echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          fi

      # ✅ Share Image with GCP Demo Project
      - name: Share Image with Another GCP Project
        run: |
          gcloud compute images add-iam-policy-binding "$IMAGE_NAME" \
            --member="serviceAccount:${{ secrets.GCP_DEMO_SERVICE_ACCOUNT }}" \
            --role="roles/compute.imageUser" \
            --project=${{ secrets.GCP_PROJECT_ID }}