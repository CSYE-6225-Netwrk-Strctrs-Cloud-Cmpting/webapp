name: Packer Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install project dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ§° Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Zip webapp
        run: |
          mkdir -p packer
          zip -r packer/webapp.zip . -x "node_modules/*" ".git/*" ".github/*" "logs/*"

      - name:  Debug: Confirm ZIP created
        run: |
          if [ ! -f "packer/webapp.zip" ]; then 
            echo "âŒ ERROR: webapp.zip missing!"
            exit 1
          else
            echo "âœ… webapp.zip exists!"
          fi

      - name: ğŸ” Packer init
        run: packer init packer/machine-image.pkr.hcl

      - name: ğŸ” Packer validate
        run: packer validate packer/machine-image.pkr.hcl

      - name: ğŸ—ï¸ Build Packer Image
        run: |
          packer build packer/machine-image.pkr.hcl | tee output.log

      - name: ğŸ†” Extract AMI ID from output
        run: |
          AMI_ID=$(grep -oP 'ami-[a-zA-Z0-9]+' output.log | tail -1)
          if [ -z "$AMI_ID" ]; then
            echo " ERROR: No AMI ID found!"
            exit 1
          fi
          echo "âœ… AMI ID: $AMI_ID"